version: 2.1
executors:
  docker-publisher:
    environment:
      IMAGE_NAME: santiagosemhan/sensbox-core-api
    docker:
      - image: santiagosemhan/sensbox-core-api-test-environment:0.0.3
        environment:
          PARSE_SERVER_LOGS_FOLDER: null
          MONGO_DSN: 'mongodb://localhost:27017/sensbox'
jobs:
  checkout:
    working_directory: ~/sensbox-core-api
    executor: docker-publisher
    steps:
      - checkout
  test:
    executor: docker-publisher
    steps:
      - checkout
      - restore_cache:
          key: app-cache-{{ checksum "package.json" }}
      - run:
          name: Install Dependencies
          command: npm ci
      - save_cache:
          key: app-cache-{{ checksum "package.json" }}
          paths:
            - ~/.cache/npm
      - run:
          name: Updating Parse Schema into MongoDB Server
          command: npm run seed
      - run:
          name: Run Dev Server
          command: npm run pretest
          background: true
      - run:
          name: Waits for dev Server start
          shell: /bin/sh
          command: |
            wget --retry-connrefused --waitretry=1 --read-timeout=20 --timeout=15 -t 10 http://localhost:4444/parse
            :
      - run:
          name: Run Test suite
          command: npm run test
  build:
    executor: docker-publisher
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: |
            docker build -t $IMAGE_NAME:latest .
workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - checkout
      - test:
          requires:
            - checkout
      - build:
          requires:
            - test